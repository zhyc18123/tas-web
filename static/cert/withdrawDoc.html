<body style="padding: 20px;
      font-size: 12px;">
<div id="main" style="font-size: 12px;padding: 20px;">
  <div style="text-align: center;font-size: 20px;margin-bottom: 22px;font-weight: bold">提现单</div>
  <form class="am-form tpl-form-border-form tpl-form-border-br" data-am-validator :id="id" onsubmit="return false ">
    <table style="font-size: 13px;    width: 750px;
    margin-bottom: 1.6rem;
    border-spacing: 0;
    border-collapse: separate;    border: 1px solid #ddd;" width="100%" class="am-table am-table-bordered am-table-compact am-table-striped am-text-nowrap">
        <thead class="bg-color">
        <tr>
          <th style="text-align: center">学生姓名</th>
          <th style="text-align: center">学生学号</th>
          <th style="text-align: center">年级</th>
          <th style="text-align: center">就读学校</th>
          <th style="text-align: center">电话</th>
          <th style="text-align: center">申请提现余额</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td style="text-align: center"><span id="studentName"></span></td>
          <td style="text-align: center"><span id="studentNo"></span></td>
          <td style="text-align: center"><span id="gradeName"></span></td>
          <td style="text-align: center"><span id="school"></span></td>
          <td style="text-align: center"><span id="phoneNo"></span></td>
          <td style="text-align: center"><span id="amount"></span></td>
        </tr>
        </tbody>
      </table>
    <table style="font-size: 13px;    width: 750px;
    margin-bottom: 0;
    border-spacing: 0;
    border-collapse: separate;    border: 1px solid #ddd;" width="100%" class="am-table am-table-bordered am-table-compact">
      <tbody>
      <tr>
        <td style="width: 160px;height: 60px" >申请提现原因</td>
        <td>
          <div>
            <div style="width: 30%;  display: inline-block;"><span id="reasonRemark"></span></div>
            <div style="width: 30%;  display: inline-block;">申请人签名：<span id="operatorName"></span></div>
            <div style="width: 30%;  display: inline-block;">日期：<span id="createTime"></span></div>
          </div>
        </td>
      </tr>
      <tr>
        <td style="width: 160px;height: 60px">负责人审批</td>
        <td>
          <div>
            <div style="width: 30%;  display: inline-block;"><span id="status"></span></div>
            <div style="width: 30%;  display: inline-block;">负责人签名：<span id="auditName"></span></div>
            <div style="width: 30%;  display: inline-block;">日期：<span id="auditTime"></span></div>
          </div>
        </td>
      </tr>
      <tr>
        <td style="width: 160px;height: 60px">提现账户信息及金额</td>
        <td class="info">
          <div><span style="display: inline-block;  width: 149px;">姓名：</span><span id="cardUser"></span></div>
          <div><span style="display: inline-block;  width: 149px;">开户银行：</span><span id="bankName"></span></div>
          <div><span style="display: inline-block;  width: 149px;">开户账号：</span><span id="cardNo"></span></div>
          <div><span style="display: inline-block;  width: 149px;">提现金额（单位：元）</span><span id="amount2"></span></div>
          <div><span style="display: inline-block;  width: 149px;">大写：人民币 </span><span id="bigAmount"></span></div>
        </td>
      </tr>
      </tbody>
    </table>
    <div>
      <div style="text-align: center;margin: 18px;font-weight: bold">退费申请受理回执</div>
      <p>1. 您提交的退费资料已收悉，本次收取的资料仅作退费使用，不作其他用途。</p>
      <p>2. 退费金额（小写）：¥ <span id="amount3"></span>元，该退费金额预计于您提交资料之日起10个工作日到账，若您仍有疑问，请与受理校区咨询。</p>
      <div style="margin-left: 550px;margin-top: 20px;">受理校区：<span id="acceptCampusName"></span></div>
      <div style="margin-left: 550px;margin-top: 20px;">受理日期：<span id="auditTime2"></span></div>
    </div>
  </form>
</div>
<script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
<script>
  var LODOP
  $(function () {
    var data = JSON.parse(sessionStorage.getItem('withdrawalDetail')),extra = JSON.parse(data.extra)
    var studentName = extra.name
    studentNo = extra.studentNo
    gradeName = extra.gradeName
    school = extra.school
    phoneNo = extra.phoneNo
    amount = data.amount
    bigAmount = data.bigAmount
    operatorName = data.operatorName
    createTime = data.createTime
    reasonRemark = data.reasonRemark
    auditName = data.auditName
    auditTime = data.auditTime
    cardUser = data.cardUser
    bankName = data.bankName
    cardNo = data.cardNo
    acceptCampusName = data.acceptCampusName
    status = data.status

    $('#status').html(status)
    $('#studentName').html(studentName)
    $('#studentNo').html(studentNo)
    $('#gradeName').html(gradeName)
    $('#school').html(school)
    $('#phoneNo').html(phoneNo)
    $('#amount').html(amount)
    $('#auditName').html(auditName)
    $('#createTime').html(createTime)
    $('#reasonRemark').html(reasonRemark)
    $('#operatorName').html(operatorName)
    $('#auditTime').html(auditTime)
    $('#cardUser').html(cardUser)
    $('#bankName').html(bankName)
    $('#cardNo').html(cardNo)
    $('#amount2').html(amount)
    $('#bigAmount').html(bigAmount)
    $('#amount3').html(amount)
    $('#acceptCampusName').html(acceptCampusName)
    $('#auditTime2').html(auditTime)
    CheckIsInstall()
  })
  function CheckIsInstall() {
    try{
      var LODOP=getLodop(document.getElementById('LODOP_OB'),document.getElementById('LODOP_EM'));
      if (LODOP.VERSION) {
        if (LODOP.CVERSION)
          console.log("当前有C-Lodop云打印可用!\n C-Lodop版本:"+LODOP.CVERSION+"(内含Lodop"+LODOP.VERSION+")");
        else
          console.log("本机已成功安装了Lodop控件！\n 版本号:"+LODOP.VERSION);

      };
    }catch(err){
    }
  };

  function print() {
    debugger
    CreatePrintPage()
    LODOP.PRINT();
  }

  function CreatePrintPage() {
    LODOP=getLodop();
    LODOP.ADD_PRINT_HTM(0,0,"100%","100%",document.documentElement.innerHTML);
    LODOP.PREVIEW();
  };
</script>


</body>

</html>
